<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ryan's Blog</title>
  </head>
  <body>
    <header>
      <h1>Ryan's Big Beautiful Blog</h1>
    </header>
    {% for post in posts %}
    <article>
      <time>published: {{ post.published_date }}</time>
      <h2>{{ post.title }}</h2>
      <p>{{ post.text|linebreaksbr }}</p>
    </article>
    {% endfor %}
  </body>
</html>
